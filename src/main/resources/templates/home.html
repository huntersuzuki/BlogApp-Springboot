<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday Blog | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item ">
              <a class="btn btn-light-outline active" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="btn btn-info active" href="/add">Add your blog</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success active" href="#">Sign-in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-md-12 mt-5 text-center">
      <h1 class="text-light fs-1 fw-bolder">Welcome to the Sunday blog</h1>
    </div>
    <div class="container-fluid">
      <div class="row mt-5">
        <div
          class="card mb-3 ms-3"
          style="max-width: 540px"
          th:each="b : ${blogs}"
        >
          <div class="row">
            <div class="col-md-12">
              <div class="card-body">
                <h5 class="card-title" th:text="${b.BlogName}"></h5>
                <p class="card-text" th:text="${b.BlogDescription}"></p>
                <a th:href="@{view/{id}(id=${b.id})}" class="btn btn-info"
                  >View</a
                >
                <a th:href="@{update/{id}(id=${b.id})}" class="btn btn-warning"
                  >Update</a
                >
                <a th:href="@{delete/{id}(id=${b.id})}" class="btn btn-danger"
                  >Delete</a
                >
                <p class="card-text">
                  <small class="text-muted">Last updated 3 mins ago</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
