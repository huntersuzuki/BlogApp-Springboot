<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday Blog | Create your Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg bg-light">
    <form
      class="row g-3 col-md-6 offset-3 mt-5"
      th:object="${blog}"
      action="addblog"
    >
      <div class="col-md-6">
        <label for="AuthorName" class="form-label">Author Name</label>
        <input
          type="text"
          class="form-control"
          id="AuthorName"
          th:field="*{AuthorName}"
        />
      </div>
      <div class="col-md-6">
        <label for="AuthorPhone" class="form-label">Author Phone</label>
        <input
          type="number"
          class="form-control"
          id="AuthorPhone"
          th:field="*{AuthorPhone}"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          th:field="*{AuthorCity}"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" th:field="*{AuthorState}">
          <option selected value="Maharashtra">MH</option>
          <option value="Bihar">BH</option>
          <option value="Karnataka">KN</option>
          <option value="TamilNadu">TN</option>
          <option value="WestBengal">WB</option>
          <option value="UttarPradesh">UP</option>
          <option value="AndhraPradesh">AP</option>
          <option value="Telengana">TL</option>
          <option value="Delhi">DL</option>
          <option value="Punjab">PNJ</option>
          <option value="Haryana">HR</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="BlogName" class="form-label">Blog Name</label>
        <input
          type="text"
          class="form-control"
          id="BlogName"
          th:field="*{BlogName}"
        />
      </div>
      <div class="col-12 form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
          th:field="*{BlogDescription}"
        ></textarea>
        <label for="floatingTextarea2"
          >Blog Description Write your Blog :
        </label>
      </div>
      <div class="col-12 offset-4">
        <button type="submit" class="btn btn-primary w-25">Submit</button>
      </div>
      <div class="col-12 offset-4">
        <a type="submit" href="/" class="btn btn-warning w-25">Back to Home</a>
      </div>
    </form>
  </body>
</html>
