<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday Blog | View your Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><h1>Author Name: <span th:text="${blog.AuthorName}"></span></h1></li>
      <li class="list-group-item"><h2>Author Contact: <span th:text="${blog.AuthorPhone}"></span></h2></li>
      <li class="list-group-item"><h1 th:text="${blog.BlogName}"></h1></li>
      <li class="list-group-item"><h2 th:text="${blog.BlogDescription}"></h2></li>
    </ul>
  </body>
</html>
